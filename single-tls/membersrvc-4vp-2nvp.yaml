version: '2'
services:
  
  membersrvc:
    extends: 
      file: common.yaml
      service: membersrvc
    container_name: membersrvc
    volumes:
      - ~/fabric-network/single-tls/cert/membersrvc:/var/hyperledger/cert

  vp0:
    extends:
      file: common.yaml
      service: vp
    container_name: vp0
    volumes:
      - ~/fabric-network/single-tls/cert/vp0:/var/hyperledger/cert
    ports:
      - "7050:7050"
      - "7051:7051"
      - "7053:7053"
    environment:
      - CORE_PEER_ID=vp0
      - CORE_PEER_ADDRESS=vp0:7051
      - CORE_SECURITY_ENROLLID=test_vp0
      - CORE_SECURITY_ENROLLSECRET=MwYpmSRjupbT
    links:
      - membersrvc

  vp1:
    extends:
      file: common.yaml
      service: vp
    container_name: vp1
    volumes:
      - ~/fabric-network/single-tls/cert/vp1:/var/hyperledger/cert
    ports:
      - "8050:7050"
      - "8051:7051"
      - "8053:7053"
    environment:
      - CORE_PEER_ID=vp1
      - CORE_PEER_ADDRESS=vp1:7051
      - CORE_SECURITY_ENROLLID=test_vp1
      - CORE_SECURITY_ENROLLSECRET=5wgHK9qqYaPy
      - CORE_PEER_DISCOVERY_ROOTNODE=vp0:7051
    links:
      - membersrvc
      - vp0

  vp2:
    extends:
      file: common.yaml
      service: vp
    container_name: vp2
